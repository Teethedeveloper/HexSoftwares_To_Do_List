<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>to-do list</title>
  <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A simple to-do list application">
<title>To-Do List</title><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container" role="main">
  <header role="banner">
    <h1>To-Do List</h1>
    <button id="toggleDarkMode" aria-label="Toggle dark mode">Dark</button>
  </header>
  <div class="progress-circle">
    <svg aria-hidden="true">
      <circle cx="50%" cy="50%" r="22"></circle>
      <circle id="progress-circle" cx="50%" cy="50%" r="22"></circle>
    </svg>
    <span id="progress-text" aria-label="Task completion percentage">0%</span>
  </div>
  <ul id="taskList" role="list" aria-live="polite"></ul>
</div>
<div id="successMessage" class="success-message hidden">Task added!</div>
<div id="errorMessage" class="error-message hidden"></div>
<div id="controls" class="hidden">
  <div class="filters">
    <input id="searchInput" type="text" placeholder="Search tasks" aria-label="Search tasks">
    <input id="taskIconInput" type="file" accept="image/*" aria-label="Task icon">
    <button data-filter="all" onclick="filterTasks('all')">All</button>
    <button data-filter="completed" onclick="filterTasks('completed')">Done</button>
    <button data-filter="pending" onclick="filterTasks('pending')">Pending</button>
  </div>
  <div class="sort-options">
    <button data-sort="dueDate" onclick="sortTasks('dueDate')">Due Date</button>
    <button data-sort="priority" onclick="sortTasks('priority')">Priority</button>
    <button id="exportBtn" onclick="exportTasks()">Export</button>
    <button id="importBtn" onclick="importTasks()">Import</button>
  </div>
  <div class="task-ui">
    <div class="task-controls">
      <select id="prioritySelect" aria-label="Priority">
        <option value="">Priority</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <select id="categorySelect" aria-label="Category">
        <option value="">Category</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Urgent">Urgent</option>
      </select>
    </div>
  </div>
  <div class="task-form">
    <input id="taskInput" type="text" placeholder="Add a task" aria-label="New task">
    <input id="dueDate" type="date" aria-label="Due date">
    <input id="dueTime" type="time" aria-label="Due time">
    <button onclick="addTask()">Add Task</button>
  </div>
</div>
<div id="notification-container" class="notification-container hidden" role="alert"></div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
